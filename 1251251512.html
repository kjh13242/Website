<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/fullpage.css" />
    <script type="text/javascript" src="js/fullpage.js"></script>
</head>

<body>
    <div id="fullpage">
        <div class="section" style="background-color: orange; width: 100vw; height: 100vh;">section1</div>

        <div class="section" style="background-color: red; width: 100vw; height: 100vh;">section2</div>

        <div class="section" style="background-color: blue; width: 100vw; height: 100vh;">section3</div>

        <div class="section" style="background-color: green; width: 100vw; height: 100vh;">section4</div>
    </div>

    <script>
        $(document).ready(function() {
            $('#fullpage').fullpage({
                //options here
                licenseKey: 'OPEN-SOURCE-GPLV3-LICENSE',
                autoScrolling: true,
                scrollHorizontally: true
            });
        });
    </script>
</body>

</html>
